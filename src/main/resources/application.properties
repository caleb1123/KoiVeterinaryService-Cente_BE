spring.application.name=KoiVeterinaryService-Cente_BE
#Port server
server.port=8080

##connect sql sever
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.url = jdbc:sqlserver://localhost:1433;databasename=KoiVeterinary;encrypt=false

#jpa config
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#hibernat ddl auto (create, create drop, validate, update, none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

